schema:
  - graphql/schema/*.graphql

exec:
  filename: graphql/generated/generated.go
  package: generated

model:
  filename: graphql/model/models_gen.go
  package: model

resolver:
  layout: follow-schema
  dir: graphql/resolvers
  package: resolvers
  filename_template: "{name}.resolvers.go"

autobind:
  - "HealthCareSystem/services" 

models:
  ID:
    model:
      - github.com/99designs/gqlgen/graphql.ID
      - github.com/99designs/gqlgen/graphql.Int
      - github.com/99designs/gqlgen/graphql.Int64
      - github.com/99designs/gqlgen/graphql.Int32
  Int:
    model:
      - github.com/99designs/gqlgen/graphql.Int
      - github.com/99designs/gqlgen/graphql.Int64
      - github.com/99designs/gqlgen/graphql.Int32
  DateTime:
    model:
      - github.com/99designs/gqlgen/graphql.Time
  User:
    model: "HealthCareSystem/services.User"
    fields:
      id:
        resolver: true
  UserRole:
    model: "HealthCareSystem/services.UserRole"

# run : go get -u github.com/99designs/gqlgen
# then run: go get -u github.com/99designs/gqlgen
